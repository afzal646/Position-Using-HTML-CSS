<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mainDiv {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: blueviolet;
            text-align: center;            
        }

        .flower {
            position: absolute;  
            top : 30px;
            left: 30px;
        }
    </style>
</head>

<body>
    <div id="mainDiv" onmousemove="showposition(event)">
        <br><input type="text" id="t1">
        <input type="text" id="t2">
        <img src="flo.png" id="head1" class="flower" alt="flowrdd">

    </div>

    <script>

        function showposition(e) {
            document.getElementById("t1").value = e.clientX
            document.getElementById("t2").value = e.clientY
           
            document.getElementById("mainDiv").style.backgroundColor = "orange"
            document.getElementById("head1").style.top = (e.clientY - 10) + 'px';
            document.getElementById("head1").style.left = (e.clientX - 10) + 'px';

        }
    </script>
</body>

</html>
